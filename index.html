<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>FaceTracking (Unity WebGL + MediaPipe)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <style>
    body {
      margin: 0;
      background: #111;
      color: #ddd;
      font-family: system-ui, sans-serif;
    }

    #unity-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #unity-canvas {
      background: #000;
      width: 960px;
      height: 600px;
    }

    #unity-warning {
      position: fixed;
      top: 12px;
      left: 12px;
      right: 12px;
      z-index: 10;
    }

    #unity-loading-bar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      max-width: 480px;
    }

    #unity-progress-bar-empty {
      width: 100%;
      height: 8px;
      background: #333;
      border-radius: 999px;
      overflow: hidden;
    }

    #unity-progress-bar-full {
      width: 0%;
      height: 100%;
      background: #55c;
    }
  </style>
</head>

<body>
  <div id="unity-container">
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
    <div id="unity-warning"></div>
    <div id="unity-loading-bar">
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
  </div>

  <script>
    // Unity 로딩 메시지 띄우기 (선택)
    function unityShowBanner(msg, type) {
      const el = document.getElementById("unity-warning");
      const div = document.createElement("div");
      div.textContent = msg;
      div.style = "padding:8px 12px;margin-bottom:8px;border-radius:8px;";
      if (type === "error") div.style.background = "#b33";
      else div.style.background = "#664";
      el.appendChild(div);
      setTimeout(() => div.remove(), 5000);
    }

    const canvas = document.getElementById("unity-canvas");
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/Build.loader.js";
    const config = {
      dataUrl: buildUrl + "/Build.data",
      frameworkUrl: buildUrl + "/Build.framework.js",
      codeUrl: buildUrl + "/Build.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "FaceTracking",
      productVersion: "0.1",
      showBanner: unityShowBanner,
      // 필요시: devicePixelRatio 낮추기 (모바일 성능)
      // devicePixelRatio: 1,
    };

    // Unity 로더 불러와 인스턴스 생성
    const s = document.createElement("script");
    s.src = loaderUrl;
    s.onload = () => {
      createUnityInstance(canvas, config, p => {
        document.getElementById("unity-progress-bar-full").style.width = (p * 100) + "%";
      })
        .then(unity => {
          window.unityInstance = unity;
          // Unity 준비 후 1초 뒤 얼굴추적 시작 (매우 안정적)
          setTimeout(() => {
            if (window.__FaceTracker) {
              window.__FaceTracker.start("FaceReceiver", "OnFaceMove", 1.5);
            } else {
              console.warn("__FaceTracker not found. Ensure face-runner.js loaded.");
            }
          }, 1000);
        })
        .catch(err => {
          alert(err);
        });
    };
    document.body.appendChild(s);
  </script>

  <!-- 얼굴추적 모듈 (CPU delegate, VIDEO 모드 / SendMessage 전송) -->
  <script type="module" src="face-runner.js"></script>
</body>

</html>
